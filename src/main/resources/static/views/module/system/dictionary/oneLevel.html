<div class="layui-row">
    <div class="layui-col-md3">
        <div class="left-panel">
            <div class="left-search">
                <input type="text" placeholder="搜索" autocomplete="off" class="layui-input eleTree-search">
                <div class="layui-btn-group">
                    <button id="add-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="新增">
                        <i class="layui-icon layui-icon-add-1"></i>
                    </button>
                    <button id="del-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="删除">
                        <i class="layui-icon layui-icon-delete"></i>
                    </button>
                </div>
            </div>
            <div class="eleTree left-tree" lay-filter="eleTree-menu"></div>
        </div>
    </div>
    <div class="layui-col-md9">
        <div class="right-panel">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3><b>字典信息</b></h3>
                </div>
                <div class="layui-card-body">
                    <form id="dictionary-info" class="layui-form" action="" lay-filter="dictionary-form">
                        <input type="hidden" name="dictTypeId" value="">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg4">
                                <label class="layui-form-label">所属模块</label>
                                <div class="layui-input-block">
                                    <input type="hidden" name="menuId" value="">
                                    <input type="text" name="menuName" readonly="" autocomplete="off" class="layui-input"
                                           lay-verify="required">
                                    <div class="eleTree select-tree" lay-filter="menu-eleTree"></div>
                                </div>
                            </div>
                            <div class="layui-col-lg4">
                                <label class="layui-form-label">字典名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dictTypeName" autocomplete="off" class="layui-input"
                                           maxlength="20" lay-verify="required|repeat">
                                </div>
                            </div>
                            <div class="layui-col-lg4">
                                <label class="layui-form-label">字典键</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dictTypeKey" autocomplete="off" class="layui-input"
                                           maxlength="50" lay-verify="required|repeat|regExp">
                                </div>
                            </div>
                        </div>
                        <table class="layui-hide" lay-filter="dict-item-table" id="dict-item-table"></table>
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-lg-offset10 layui-col-lg2">
                                <button type="button" lay-filter="submit-btn" lay-submit class="layui-btn">保存</button>
                                <button type="button" lay-filter="cancel-btn" class="layui-btn layui-btn-primary">取消</button>
                            </div>
                        </div>
                        <!--<button type="button" lay-filter="submit-btn" lay-submit class="layui-btn">保存</button>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--layui table 是否启用-->
<script type="text/html" id="is-use-switch">
    <input type="checkbox" name="isUse" lay-skin="switch" lay-text="是|否" lay-filter="is-use" {{ d.isUse == 1 ? 'checked' : '' }}>
</script>
<!--layui table 操作列-->
<script type="text/html" id="operate-column">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="create">新增</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="delete">删除</a>
</script>
<script src="/page/module/system/dictionary/oneLevel.js"></script>

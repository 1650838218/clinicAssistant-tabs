<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/lib/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/lib/layuiadmin/layui/css/extend/eleTree.css" media="all">
    <link rel="stylesheet" href="/css/my.css" media="all">
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md3">
        <div class="left-panel">
            <div class="left-search">
                <input type="text" placeholder="字典名称/字典键" autocomplete="off" class="layui-input eleTree-search">
                <div class="layui-btn-group">
                    <button id="add-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="新增">
                        <i class="layui-icon layui-icon-add-1"></i>
                    </button>
                    <button id="del-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="删除">
                        <i class="layui-icon layui-icon-delete"></i>
                    </button>
                </div>
            </div>
            <table class="layui-hide" lay-filter="left-table" id="left-table"></table>
        </div>
    </div>
    <div class="layui-col-md9">
        <div class="right-panel">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3><b>新增字典</b></h3>
                </div>
                <div class="layui-card-body">
                    <form id="dictionary-info" class="layui-form" lay-filter="dictionary-form">
                        <input type="hidden" name="dictId" value="">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg4 layui-col-sm6">
                                <label class="layui-form-label">字典名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dictName" autocomplete="off" class="layui-input" placeholder="请填写字典名称"
                                           maxlength="20" lay-verify="required|repeat">
                                </div>
                            </div>
                            <div class="layui-col-lg4 layui-col-sm6">
                                <label class="layui-form-label">字典键：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dictKey" autocomplete="off" class="layui-input" placeholder="请填写字典键"
                                           maxlength="50" lay-verify="required|repeat|regExp">
                                </div>
                            </div>
                        </div>
                        <table class="layui-hide" lay-filter="detail-table" id="detail-table"></table>
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-lg-offset10 layui-col-lg2" style="text-align: right;">
                                <button type="button" lay-filter="submit-btn" lay-submit class="layui-btn layui-btn-sm">保存</button>
                                <button type="button" lay-filter="cancel-btn" class="layui-btn layui-btn-primary layui-btn-sm">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--layui table 是否启用-->
<script type="text/html" id="is-use-switch">
    <input type="checkbox" name="isUse" lay-skin="switch" lay-text="是|否" lay-filter="is-use" {{ d.isUse == 1 ? 'checked' : '' }}>
</script>
<!--layui table 操作列-->
<script type="text/html" id="operate-column">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="create">添加行</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="delete">删除行</a>
</script>
<script src="/lib/layuiadmin/layui/layui.js"></script>
<script src="/js/common/constant.js"></script>
<script src="/views/module/system/dictionary/dictionary.js"></script>
</body>
</html>

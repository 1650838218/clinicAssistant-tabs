<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/lib/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/lib/ztree/css/bootstrapStyle/bootstrapStyle.css" media="all">
    <link rel="stylesheet" href="/css/my.css" media="all">
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md3">
        <div class="left-panel">
            <div class="left-search">
                <input type="text" placeholder="搜索" autocomplete="off" class="layui-input">
                <div class="layui-btn-group">
                    <button id="add-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="新增">
                        <i class="layui-icon layui-icon-add-1"></i>
                    </button>
                    <button id="del-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="删除">
                        <i class="layui-icon layui-icon-delete"></i>
                    </button>
                </div>
            </div>
            <table class="layui-hide" lay-filter="left-table" id="left-table"></table>
        </div>
    </div>
    <div class="layui-col-md9">
        <div class="right-panel">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3><b>字典信息</b></h3>
                </div>
                <div class="layui-card-body">
                    <form id="dictionary-info" class="layui-form" action="" lay-filter="dictionary-form">
                        <input type="hidden" name="dictTypeId" value="">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg4">
                                <label class="layui-form-label">字典名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dictTypeName" autocomplete="off" class="layui-input"
                                           maxlength="20" placeholder="请输入字典名称" lay-verify="required|repeat">
                                </div>
                            </div>
                            <div class="layui-col-lg4">
                                <label class="layui-form-label">字典键：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dictTypeKey" autocomplete="off" class="layui-input"
                                           maxlength="50" placeholder="请输入字典键" lay-verify="required|repeat|regExp">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg4">
                                <label class="layui-form-label">字典内容：</label>
                                <div class="layui-input-block">
                                    <!--<div class="layui-btn-group" style="margin: 5px 0px">-->
                                        <button id="add-node-btn" type="button" class="layui-btn layui-btn-normal layui-btn-sm" style="margin-bottom: 5px;" title="新增">
                                            <i class="layui-icon layui-icon-add-1"></i>
                                        </button>
                                        <!--<button id="edit-node-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="修改">
                                            <i class="layui-icon layui-icon-edit"></i>
                                        </button>
                                        <button id="del-node-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="删除">
                                            <i class="layui-icon layui-icon-delete"></i>
                                        </button>-->
                                    <!--</div>-->
                                    <div style="width: 300px; height: 250px; border-radius: 4px; border: 1px solid #d2d2d2; overflow-y: auto">
                                        <ul id="dict-node-tree" class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-lg-offset10 layui-col-lg2" style="text-align: right;">
                                <button type="button" lay-filter="submit-btn" lay-submit class="layui-btn layui-btn-sm">保存</button>
                                <button type="button" id="cancel-btn" class="layui-btn layui-btn-primary layui-btn-sm">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/lib/jquery/jquery-1.8.3.min.js"></script>
<script src="/lib/layuiadmin/layui/layui.js"></script>
<script src="/lib/ztree/js/jquery.ztree.all.js"></script>
<script src="/js/common/constant.js"></script>
<script src="/views/module/system/dictionary/manyLevel.js"></script>
</body>
</html>

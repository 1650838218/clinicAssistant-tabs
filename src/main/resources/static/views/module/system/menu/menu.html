<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/lib/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/lib/layuiadmin/layui/css/extend/eleTree.css" media="all">
    <link rel="stylesheet" href="/css/my.css" media="all">
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md3">
        <div class="left-panel">
            <div class="left-search">
                <input type="text" placeholder="搜索" autocomplete="off" class="layui-input eleTree-search">
                <div class="layui-btn-group">
                    <button id="add-menuEntity-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="新增">
                        <i class="layui-icon layui-icon-add-1"></i>
                    </button>
                    <button id="del-menuEntity-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="删除">
                        <i class="layui-icon layui-icon-delete"></i>
                    </button>
                </div>
            </div>
            <div class="eleTree ele1" lay-filter="eleTree-menuEntity"></div>
        </div>
    </div>
    <div class="layui-col-md9">
        <div class="right-panel">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3><b>新增菜单</b></h3>
                </div>
                <div class="layui-card-body">
                    <form id="menuEntity-info" class="layui-form" action="" lay-filter="component-form-element">
                        <input type="hidden" name="menuId" value="">
                        <input type="hidden" name="parentMenuId" value="">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">菜单名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="menuName" lay-verify="required" maxlength="20" placeholder="请填写菜单名称"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">上级菜单：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="parentMenuName" readonly class="layui-input" placeholder="请选择上级菜单">
                                    <div class="eleTree select-tree" lay-filter="eleTree-parent-menuEntity"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">菜单URL：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="menuUrl" autocomplete="off" class="layui-input" placeholder="请填写菜单URL">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否可用</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="isUse" lay-skin="switch" lay-text="是|否" checked="">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">顺序号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="menuOrder" autocomplete="off" class="layui-input" placeholder="请填写顺序号">
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-bottom: 0px">
                            <div class="layui-input-block" style="text-align: right;">
                                <button lay-filter="submit-btn" lay-submit class="layui-btn layui-btn-sm">提交</button>
                                <button id="reset-btn" type="reset" class="layui-btn layui-btn-primary layui-btn-sm">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script src="/jquery/jquery-1.8.3.js"></script>-->
<script src="/lib/layuiadmin/layui/layui.js"></script>
<script src="/views/module/system/menuEntity/menuEntity.js"></script>
</body>
</html>

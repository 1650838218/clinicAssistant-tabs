<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/lib/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/my.css" media="all">
    <style>

    </style>
</head>
<body>
<div class="layui-row center-panel">
    <!--病历表单-->
    <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-body">
                <form id="record-form" lay-filter="record-form" class="layui-form">
                    <input type="hidden" name="recordId" value="">
                    <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-sm6">
                            <label class="layui-form-label">就诊时间：</label>
                            <div class="layui-input-block">
                                <input name="prescriptionName" autocomplete="off" class="layui-input" placeholder="请填写方剂名称"
                                       maxlength="20" lay-verify="required|repeat">
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <label class="layui-form-label">患者姓名：</label>
                            <div class="layui-input-block">
                                <select name="prescriptionType">
                                    <option value="">请选择方剂类型</option>
                                    <option value="010">经方</option>
                                    <option value="021">验方</option>
                                    <option value="0571">偏方</option>
                                    <option value="0572">秘方</option>
                                    <option value="0573">单方</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--处方-->
    <div class="layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form id="purchaseorder-form" class="layui-form" lay-filter="purchaseorder-form">
                        <input type="hidden" name="purchaseOrderId" value="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">单号：</label>
                                <div class="layui-input-inline">
                                    <input name="purchaseOrderCode" readonly class="layui-input" lay-verify="required" placeholder="请填写采购单号">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">日期：</label>
                                <div class="layui-input-inline">
                                    <input name="purchaseOrderDate" readonly class="layui-input" placeholder="请选择采购单日期" lay-verify="required">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">供应商：</label>
                                <div class="layui-input-inline">
                                    <select name="supplierId" lay-verify="required"></select>
                                </div>
                                <label class="layui-form-label-icon">
                                    <i class="layui-icon layui-icon-about" title="查看供应商详情"></i>
                                </label>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">金额：</label>
                                <div class="layui-input-inline">
                                    <input type="number" name="totalPrice" class="layui-input" placeholder="请填写金额" lay-verify="required">
                                </div>
                            </div>
                        </div>
                        <table id="purchaseorder-table" style="max-height: 390px;width:100%"
                               data-options="fitColumns: true, autoRowHeight: true, singleSelect: true, rownumbers:true">
                            <thead>
                                <tr>
                                    <th data-options="field: 'pharmacyItemId'" width="15%">药品名称</th>
                                    <th data-options="field: 'specifications'" width="12%">规格</th>
                                    <th data-options="field: 'manufacturer'" width="15%">制造商</th>
                                    <th data-options="field: 'batchNumber',editor: {type:'textbox',options:{type:'text'}}" width="10%">批号</th>
                                    <th data-options="field: 'manufactureDate',editor: {type: 'datebox',options: {editable: false,hasDownArrow: false}}" width="9%">生产日期</th>
                                    <th data-options="field: 'expireDate', editor: {type: 'datebox',options: {editable: false,hasDownArrow: false}}" width="9%">有效期至</th>
                                    <th data-options="field: 'purchaseCount'" width="7%">数量</th>
                                    <th data-options="field: 'purchaseUnitName'" width="7%">单位</th>
                                    <th data-options="field: 'unitPrice'" width="8%">单价(元)</th>
                                    <th data-options="field: 'totalPrice'" width="8%">总价(元)</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="layui-row layui-col-space10" style="margin-top: 5px;">
                            <div class="layui-col-lg-offset10 layui-col-lg2" style="text-align: right;">
                                <button type="button" lay-filter="submit-btn" lay-submit class="layui-btn layui-btn-sm">保存</button>
                                <button type="button" lay-filter="entry-btn" class="layui-btn layui-btn-sm">入库</button>
                                <!--<button type="button" lay-filter="golist-btn" class="layui-btn layui-btn-sm">转到采购单列表</button>-->
                                <button type="button" lay-filter="cancel-btn" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                                <button type="button" lay-filter="close-btn" class="layui-btn layui-btn-primary layui-btn-sm" style="display: none">关闭</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
<script src="/lib/layuiadmin/layui/layui.js"></script>
<script src="/js/common/constant.js"></script>
<script src="/views/module/record/medicalRecordForm.js"></script>
</body>
</html>

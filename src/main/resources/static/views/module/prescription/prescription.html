<!DOCTYPE html>
<html>
<head>
    <title>方剂管理</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/lib/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/lib/easyui/1.8.1/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="/lib/easyui/1.8.1/themes/icon.css">
    <link rel="stylesheet" href="/lib/ztree/css/bootstrapStyle/bootstrapStyle.css" media="all">
    <link rel="stylesheet" href="/css/my.css" media="all">
    <style type="text/css">
        .layui-form-item {
            margin-bottom: 8px;
        }

        .layui-form-label {
            padding:  9px 5px;
            width: 90px;
        }

        .layui-input-block {
            margin-left: 100px;
        }
        .layui-textarea {
            min-height: 70px;
        }
        .left-tree .layui-btn-normal {
            color: #0c64eb;
            background-color: rgba(233,242,251,.8);
            border-color: rgba(0,0,0,0);
        }
        .left-tree .layui-btn-normal:hover {
            background-color: rgb(30, 159, 255);
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md3">
        <div class="left-panel">
            <div class="left-search">
                <input type="text" placeholder="搜索方剂" autocomplete="off" class="layui-input" style="width: 70%">
                <div class="layui-btn-group">
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="addCatalogBtn" title="新增">
                        <i class="layui-icon layui-icon-add-1"></i>
                    </button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="delCatalogBtn" title="删除">
                        <i class="layui-icon layui-icon-delete"></i>
                    </button>
                </div>
            </div>
            <div class="left-tree">
                <div id="blank-tip" style="text-align: center;display: none;padding-top: 150px;">
                    暂时没有方剂！
                </div>
                <ul class="ztree" id="catalog"></ul>
            </div>
        </div>
    </div>
    <div class="layui-col-md9">
        <div class="right-panel">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3><b>方剂信息</b></h3>
                </div>
                <div class="layui-card-body">
                    <div class="blank-tip" style="text-align: center;">
                        请选择方剂！
                    </div>
                    <form id="rxDetail-form" class="layui-form" action="" lay-filter="rxDetail-form" style="display: none">
                        <input type="hidden" name="rxId" value="">
                        <input type="hidden" name="catalogId" value="">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg4 layui-col-sm4">
                                <label class="layui-form-label">方剂名称：</label>
                                <div class="layui-input-block">
                                    <input name="rxName" autocomplete="off" class="layui-input" placeholder="请填写方剂名称"
                                           maxlength="20" lay-verify="required|repeat">
                                </div>
                            </div>
                            <div class="layui-col-lg4 layui-col-sm4">
                                <label class="layui-form-label">方剂出处：</label>
                                <div class="layui-input-block">
                                    <input name="rxSource" class="layui-input" placeholder="请填写方剂出处" maxlength="50" >
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg12 layui-col-sm12">
                                <label class="layui-form-label">方剂组成：</label>
                                <div class="layui-input-block">
                                    <textarea name="rxComponent" autocomplete="off" class="layui-textarea" rows="2"
                                              maxlength="500" lay-verify="required" placeholder="请填写方剂组成"></textarea>
                                    <div class="layui-form-mid layui-word-aux" style="color: red !important;padding: 5px 0px 0px 0px !important;">
                                        方剂组成填写示例：黄芪30克&nbsp;&nbsp;&nbsp;当归6克&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请严格按规范填写！
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6 layui-col-sm6">
                                <label class="layui-form-label">用法：</label>
                                <div class="layui-input-block">
                                    <textarea name="takingMethod" autocomplete="off" class="layui-textarea" rows="5"
                                              maxlength="100" placeholder="请填写用法" lay-verify="required"></textarea>
                                </div>
                            </div>
                            <div class="layui-col-lg6 layui-col-sm6">
                                <label class="layui-form-label">功用：</label>
                                <div class="layui-input-block">
                                    <textarea name="rxFunction" autocomplete="off" class="layui-textarea" rows="5"
                                              maxlength="100" placeholder="请填写功用" lay-verify="required"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6 layui-col-sm6">
                                <label class="layui-form-label">禁忌：</label>
                                <div class="layui-input-block">
                                    <textarea name="rxTaboo" autocomplete="off" class="layui-textarea" rows="5"
                                              maxlength="100" placeholder="请填写禁忌"></textarea>
                                </div>
                            </div>
                            <div class="layui-col-lg6 layui-col-sm6">
                                <label class="layui-form-label">方歌：</label>
                                <div class="layui-input-block">
                                    <textarea name="rxSong" autocomplete="off" class="layui-textarea" rows="5"
                                              maxlength="100" placeholder="请填写方歌"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-lg-offset10 layui-col-lg2" style="text-align: right;">
                                <button type="button" lay-filter="submit-btn" lay-submit class="layui-btn layui-btn-sm">保存</button>
                                <button type="button" lay-event="cancelBtn" class="layui-btn layui-btn-primary layui-btn-sm">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/lib/layuiadmin/layui/layui.js"></script>
<script src="/lib/jquery/jquery-1.8.3.min.js"></script>
<script src="/lib/ztree/js/jquery.ztree.all.js"></script>
<script src="/lib/ztree/js/fuzzysearch.js"></script>
<script src="/js/common/constant.js"></script>
<script src="/views/module/prescription/prescription.js"></script>
</body>
</html>

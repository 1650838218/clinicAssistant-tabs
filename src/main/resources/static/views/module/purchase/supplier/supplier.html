<!DOCTYPE html>
<html>
<head>
    <title>供应商</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/lib/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/my.css" media="all">
    <style type="text/css">
        .layui-form-item {
            margin-bottom: 8px;
        }

        .layui-form-label {
            padding:  9px 5px;
            width: 90px;
        }

        .layui-input-block {
            margin-left: 100px;
        }
        .layui-textarea {
            min-height: 70px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md3">
        <div class="left-panel">
            <div class="left-search">
                <input type="text" placeholder="供应商名称" autocomplete="off" class="layui-input">
                <div class="layui-btn-group">
                    <button id="add-btn" class="layui-btn layui-btn-normal layui-btn-sm" title="新增">
                        <i class="layui-icon layui-icon-add-1"></i>
                    </button>
                    <button id="del-btn" class="layui-btn layui-btn-normal layui-btn-sm layui-btn-disabled" title="删除" disabled="disabled">
                        <i class="layui-icon layui-icon-delete"></i>
                    </button>
                </div>
            </div>
            <table class="layui-hide" lay-filter="left-table" id="left-table"></table>
        </div>
    </div>
    <div class="layui-col-md9">
        <div class="right-panel">
            <div class="layui-card">
                <div class="layui-card-header">
                    <h3><b>新增供应商</b></h3>
                </div>
                <div class="layui-card-body">
                    <form id="supplierEntity-form" class="layui-form" lay-filter="supplierEntity-form">
                        <input type="hidden" name="supplierId" value="">
                        <div class="layui-row layui-col-space5 layui-form-item">
                            <div class="layui-col-sm12">
                                <label class="layui-form-label">供应商名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="supplierName" autocomplete="off" class="layui-input"
                                           maxlength="50" placeholder="请输入供应商名称" lay-verify="required">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space5 layui-form-item">
                            <div class="layui-col-sm6">
                                <label class="layui-form-label">联系人1：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="linkMan1" class="layui-input" placeholder="请输入联系人"
                                           autocomplete="off" maxlength="50">
                                </div>
                            </div>
                            <div class="layui-col-sm6">
                                <label class="layui-form-label">联系电话1：</label>
                                <div class="layui-input-block">
                                    <input name="phone1" autocomplete="off" class="layui-input"
                                           maxlength="30" placeholder="请输入电话">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space5 layui-form-item">
                            <div class="layui-col-sm6">
                                <label class="layui-form-label">联系人2：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="linkMan2" class="layui-input" placeholder="请输入联系人"
                                           autocomplete="off" maxlength="50">
                                </div>
                            </div>
                            <div class="layui-col-sm6">
                                <label class="layui-form-label">联系电话2：</label>
                                <div class="layui-input-block">
                                    <input name="phone2" autocomplete="off" class="layui-input"
                                           maxlength="30" placeholder="请输入电话">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space5 layui-form-item">
                            <div class="layui-col-sm12">
                                <label class="layui-form-label">主营：</label>
                                <div class="layui-input-block">
                                    <textarea name="mainProducts" autocomplete="off" class="layui-textarea" rows="2"
                                              maxlength="500" placeholder="请输入主营"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space5 layui-form-item">
                            <div class="layui-col-sm12">
                                <label class="layui-form-label">地址：</label>
                                <div class="layui-input-block">
                                    <input name="address" autocomplete="off" class="layui-input"
                                           maxlength="500" placeholder="请输入地址">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row layui-col-space5">
                            <div class="layui-col-sm-offset10 layui-col-sm2" style="text-align: right;">
                                <button type="button" lay-filter="submit-btn" lay-submit class="layui-btn layui-btn-sm">保存</button>
                                <button type="button" id="cancel-btn" class="layui-btn layui-btn-primary layui-btn-sm">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/lib/layuiadmin/layui/layui.js"></script>
<script src="/js/common/constant.js"></script>
<script src="/views/module/purchase/supplier/supplier.js"></script>
</body>
</html>
